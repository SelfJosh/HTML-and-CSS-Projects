<!DOCTYPE html>
<html>
	<body>
	<style>
		.font_1 {
			background-color: skyblue;
			color: antiquewhite;
			font-size: medium;
			}
		.font_2 {
			background-color: palevioletred;
			color: antiquewhite;
			font-size: small;
			}
		.My_Style {
			background-color: black;
			color: deepskyblue;
			text-decoration: underline;
			font-weight: bold;
			font-size: small;
		}
	</style>
		<h2 class="font_1">This h2 element is styled per class attribute font_1</h2>
		<h3 class="font_2">This h3 element is styled per class attribute font_2</h3>
		<h3 class="font_1">Even though this is an h4 element, it is styled the same as the h2 element because we pointed to the class attribute font_1</h3>
		<p class="My_Style">This is my text style.</p>
	</body>
</html>
